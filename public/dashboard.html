<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд - Калкулатор за трошоци за живот</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="text-center mb-4">
        <a href="activity.html" class="btn btn-outline-info">Историски активности</a>
    </div>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Дашборд - Визуализација на трошоци</h2>
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <!-- Бар графикон: dummy слика -->
                <h5 class="mb-2 text-center">Трошоци по категорија</h5>
                <img src="https://chart.googleapis.com/chart?cht=bvg&chs=350x200&chd=t:1200,2100,300,500,400&chl=Храна|Сметки|Превоз|Забава|Друго&chtt=Трошоци+по+категорија" class="img-fluid rounded shadow" alt="Category Chart">
            </div>
            <div class="col-12 col-md-6">
                <!-- Пита графикон: dummy слика -->
                <h5 class="mb-2 text-center">Распределба на трошоци</h5>
                <img src="https://chart.googleapis.com/chart?cht=p&chs=350x200&chd=t:35,50,15&chl=Храна|Сметки|Друго&chtt=Распределба+на+трошоци" class="img-fluid rounded shadow" alt="Pie Chart">
            </div>
        </div>
        <div class="mb-4">
            <h5 class="mb-2">Суми по месец</h5>
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Месец</th>
                        <th>Вкупен износ (МКД)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Јануари</td>
                        <td>19,500</td>
                    </tr>
                    <tr>
                        <td>Февруари</td>
                        <td>16,750</td>
                    </tr>
                    <tr>
                        <td>Март</td>
                        <td>21,300</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="cost-list.html" class="btn btn-secondary">Назад на трошоци</a>
        </div>
    </div>
</body>
</html>
